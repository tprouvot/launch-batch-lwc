<template>
	<lightning-card title="Run Batch">
		<lightning-button label={computedLabel} onclick={toggleProgress} slot="actions"></lightning-button>
		<p class="slds-p-horizontal_small">Job Id: {jobId}</p>
		<p class="slds-p-horizontal_small">Status : {status}</p>
		<p class="slds-p-horizontal_small">% : {processed}/{total}</p>
		<p slot="footer">
			<lightning-progress-bar value={progress}></lightning-progress-bar>
		</p>
	</lightning-card>
</template>
